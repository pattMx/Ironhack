<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        * {
          font-family: arial, sans-serif;
        }
        table {
          border-collapse: collapse;
          width: 100%;
        }
  
  
        .schedule {
          font-size: 12px;
        }

        h2{
            text-align: center;
            color: slateblue;
        }

        #dish-table{

            text-align: center ;
            color: rebeccapurple;
            background-color: #7c90ff;
            border: 1px solid #061046;
        }

        .head-table{
            text-align: center;
            color: rgb(255, 255, 255);
            border: 1px solid #061046;
            padding: 8px;
        }

        .dish-name{
            border: 1px solid #061046;
        }

        .img{
            border: 1px solid #061046;
        }

        .dish-locate{
            border: 1px solid #061046;
        }

        .dish-raking{
            border: 1px solid #061046;
        }

    </style>
</head>
<body>
    <h2>Favorite Food</h2>
    <table id="dish-table">
        <tr class="head-table">
            <th class="dish-name">Plato</th>
            <th class="img">imagen</th>
            <th class="dish-locate">Procedecncia</th>
            <th class="dish-raking">Ranking</th>
        </tr>
        <tr class="first-dish">
            <td class="dish-name">Enchiladas</td>
            <td class="img"><img src="https://assets.tmecosys.com/image/upload/t_web767x639/img/recipe/ras/Assets/5FBFFFED-E63C-4B1F-9470-AA301ADDBC7D/Derivates/b13978f1-38a8-43a2-8969-d5ff091efe70.jpg" alt="Enchiladas" width="150" height="100"></td>
            <td class="dish-locate">Mexico</td>
            <td class="dish-raking">1</td>
        </tr>
        <tr class="second-dish">
            <td class="dish-name">Chilaquiles Verdes</td>
            <td class="img"> <img src="https://sibeti.com/wp-content/uploads/2021/10/como-hacer-receta-de-chilaquiles-verdes-1200x900.jpg" alt="Chilaquiles" width="150" height="100"> </td>
            <td class="dish-locate">Mexico</td>
            <td class="dish-raking">4</td>
        </tr>
        <tr class="third-dish">
            <td class="dish-name">Pollo Empanizado </td>
            <td class="img"> <img src="https://dam.cocinafacil.com.mx/wp-content/uploads/2021/04/pechuga-empanizada-con-pure-y-ensalada.jpg" alt="Pollo Empanizado" width="150" height="100"> </td>
            <td class="dish-locate">Mexico</td>
            <td class="dish-raking">2</td>
        </tr>
        <tr class="forth-dish">
            <td class="dish-name">Tamales de Mole </td>
            <td class="img"> <img src="https://i.blogs.es/c08a4a/images-12-/650_1200.jpeg" alt="Pollo Empanizado" width="150" height="100"> </td>
            <td class="dish-locate">Mexico</td>
            <td class="dish-raking">3</td>
        </tr>
        
    </table>  
</body>
</html>
